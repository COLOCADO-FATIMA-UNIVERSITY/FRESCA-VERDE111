<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/LOGO-removebg-preview.png">
    <title>404 - Fresca Verde</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: "Open Sans", sans-serif;
        background: #f9f9f9;
        color: #333;
    }

    .main-container {
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
        animation: fadeIn 0.6s ease-out;
    }

    .main-container img {
        width: 100%;
        max-width: 350px;
        margin-bottom: 20px;
    }

    .main-container h1 {
        font-size: 2.5rem;
        margin: 0;
        font-weight: 700;
    }

    .main-container p {
        font-size: 1.1rem;
        margin: 1rem 0 2rem;
        color: #666;
    }

    .main-container a.button {
        display: inline-block;
        padding: 12px 24px;
        border: #456655 1px solid;
        color: black;
        font-weight: 600;
        border-radius: 6px;
        text-decoration: none;
        transition: background 0.3s ease;
    }

    .main-container a.button:hover {
        background-color: #3e8b42;
        color: white;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 480px) {
        .main-container h1 {
            font-size: 1.8rem;
        }

        .main-container p {
            font-size: 1rem;
        }
    }
</style>

<body>
    <!-- Sidebar Menu -->
    <div id="sidebar-menu" class="sidebar-menu">
        <div class="close-btn">&times;</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html#about">About</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="support.html">Track Your Order</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Header -->
    <header>
        <div class="head-container">
            <!-- LEFT -->
            <div class="head-left">
                <div class="sidebar" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <div class="head-brand-start">
                    <a href="#"><img src="images/LOGO-removebg-preview.png" alt="Fresca Verde Logo" /></a>
                </div>
                <div class="head-navbar-right">
                    <nav>
                        <ul>
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="#explore">EXPLORE</a></li>
                            <li><a href="shop.html">SHOP</a></li>
                            <li><a href="about.html#about">ABOUT</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="head-right">
                <div class="head-navbar-left">
                    <nav>
                        <ul>
                            <li><a href="support.html">SUPPORT</a></li>
                            <li><a href="history.html">TRACK YOUR ORDER</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="head-btn-end">
                    <a href="login.html"><img src="images/USER-removebg-preview.png" alt="User" /></a>
                    <a href="cart.html"><img src="images/CART.png" alt="Cart" /></a>
                    <a href="#"><img src="images/SEARCH.png" alt="Search" /></a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <img src="img/icons/undraw_server-error_syuz.svg" alt="Server Error Illustration">
        <h1>Oops! Page under development</h1>
        <p>Hayst! The page you're looking for doesn't exist. (Error code: 404)</p>
        <a class="button" href="index.html">Return to Home</a>
    </div>

    <!-- JS -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebarMenu = document.getElementById('sidebar-menu');
        const closeBtn = document.querySelector('.sidebar-menu .close-btn');

        hamburger.addEventListener('click', () => {
            sidebarMenu.classList.toggle('show');
            hamburger.classList.toggle('open');
        });

        closeBtn.addEventListener('click', () => {
            sidebarMenu.classList.remove('show');
            hamburger.classList.remove('open');
        });

        // Check if the user is logged in
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userIcon = document.querySelector('.head-btn-end a[href="login.html"]');
            const cartIcon = document.querySelector('.head-btn-end a[href="cart.html"]');

            if (isLoggedIn === 'true') {
                userIcon.href = 'account.html';
                cartIcon.href = 'cart.html';
            } else {
                userIcon.href = 'sign-in.html';
                cartIcon.href = 'need-sign-in.html';
            }
        }

        document.addEventListener('DOMContentLoaded', checkLoginStatus);
        window.addEventListener('storage', checkLoginStatus);

        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.scrollY > 20) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
